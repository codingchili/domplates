<style>
    div, span, h1, h2, h3, h4, h5, h6, p {
        font-family: "Raleway", "HelveticaNeue", "Helvetica Neue", Helvetica, Arial, sans-serif;
        color: rgba(50, 50, 50, 0.867);
    }

    p, span {
        font-size: 15px;
        line-height: 21px;
    }

    #picture {
        margin: 32px;
        top: 16px;
        position: relative;
        min-height: 100px;
        min-width: 100px;
        max-width: 100px;
        max-height: 100px;
    }

    #picture img {
        width: 100%;
        height: auto;
        border-radius: 50px;
    }

    #resume {
        /* override defaults - this is required as the root element. */
    }

    #contact {
        position: absolute;
        right: 32px;
        top: 40px;
        font-size: 13px;
    }

    .contact-details {
        list-style-type: none;
        margin: 0;
        padding: 0;
        width: 116px;
        text-align: right;
    }

    .header {
        margin: 16px;
        position: relative;
    }

    #title {
        position: absolute;
        left: 164px;
        max-width: 448px;
        display: flex;
        flex-direction: column;
        top: 40px;
    }

    .name {
        font-size: 32px;
        padding: 4px;
    }

    .profession {
        font-size: 16px;
        opacity: 0.76;
        margin-top: 3px;
        padding: 4px;
    }

    section {
        display: flex;
    }

    .section-heading {
        text-transform: uppercase;
        font-weight: lighter;
        font-size: 13px;
        min-width: 164px;
        user-select: none;
    }

    .section-content {
        margin-right: 64px;
        width: 100%;
    }

    hr {
        border: 0.5px solid var(--border-color);
    }

    .separator {
        margin-bottom: 32px;
    }

    p {
        white-space: pre-line;
        word-break: break-word;
    }

    @media print {
        .break {
            page-break-before: always;
        }
    }

    #date {
        display: block;
        text-align: right;
        font-size: 10px;
        height: 0px;
        margin-bottom: 8px;
        bottom: 22px;
        position: absolute;
        right: 16px;
    }
</style>
